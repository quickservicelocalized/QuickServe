
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QuickServe Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        }

        .container {
            width: 380px;
            padding: 40px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            color: white;
            text-align: center;
        }

        .container h1 {
            margin-bottom: 10px;
            font-size: 28px;
        }

        .container p {
            margin-bottom: 30px;
            font-size: 14px;
            opacity: 0.8;
        }

        .input-box {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-box label {
            font-size: 13px;
            opacity: 0.9;
        }

        .input-box input {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border: none;
            border-radius: 10px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
        }

        .input-box input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(0, 114, 255, 0.4);
        }

        .links {
            margin-top: 20px;
            font-size: 13px;
        }

        .links a {
            color: #00c6ff;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 25px;
            font-size: 12px;
            opacity: 0.6;
        }

        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 30px;
            }
        }
    </style>
</head>

<body>

<div class="container">
    <h1>QuickServe</h1>
    <p>Localized Service Discovery & Booking</p>

    <form>
        <div class="input-box">
            <label>Email</label>
            <input type="email" placeholder="Enter your email" required>
        </div>

        <div class="input-box">
            <label>Password</label>
            <input type="password" placeholder="Enter your password" required>
        </div>

        <button class="login-btn">Login</button>

        <div class="links">
            <p><a href="#">Forgot Password?</a></p>
            <p>Don't have an account? <a href="#">Sign Up</a></p>
        </div>

        <div class="footer">
            Â© 2026 QuickServe
        </div>
    </form>
</div>

</body>
</html>
